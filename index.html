<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Lucky Me Lottery</h1>
                <p class="pfont">
                    Add any names you like and it will select any one of them at random!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter a name" />
                    <div class="input-group-append">
                        <button id="addNameBtn" class="btn btn-info custompadding">Add Name</button>
                    </div>
                </div>
                <div class="div">
                    <ul id="nameList" class="list-group"></ul>
                </div>
                <div id="randomName" class="mt-3 text-center"></div>
                <button id="pickRandomBtn" class="btn btn-info ">
                    Pick Random Name
                </button>
            </div>
        </div>
    </div>

         <!-- display winner -->
         <div class="row m-2 g-2">
            <div class="card">
                <div class="card-body">
                    <ul id="selectedNameDisplay">
                        <h2 class="h2font"> Winner:</h2>
                    </ul>
                </div>
            </div>
        </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
